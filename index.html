<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="../../../bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login-section">
                <h1 class="text-center">Welcome To Simple Bank</h1>
                <div class="submitArea mt-5 rounded-3 shadow-lg p-5">
                <h3>Login</h3>
                <br>
                <input class="form-control" type="text" placeholder="E-mail">
                <br>
                <input class="form-control"  type="password" placeholder="password">
                <br>
                 <button class="btn btn-success" id="loginBtn">Enter</button>
        </section>

        <section id="transaction-area" class="d-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="diposit w-75 m-2 p-4 rounded-3">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Withdraw w-75 m-2 p-4 rounded-3">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="balance w-75 m-2 p-4 rounded-3">
                        <h5><span id="currentBalance">Balance</span></h5>
                        <h2>$1240</h2>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="p-5 m-2 shadow-lg rounded-3 mt-5">
                        <h3 style="color: black;">Deposit</h3>
                        <br>
                        <input class="form-control" id="depositAmount" type="text" placeholder="$ Amount You Want To Deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="shadow-lg p-5 m-2 rounded-3 mt-5">
                        <h3 style="color: black;">Withdraw</h3>
                        <br>
                        <input class="form-control" type="text" placeholder="$ Amount You Want To Withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>


    <script src="../../../bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
